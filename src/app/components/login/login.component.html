<div class="centerwrapper">
  

    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <div class="brand_logo_container">
                        <img src="../../../assets/images/logo.png" class="brand_logo" alt="Logo">
                    </div>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                        <div class="input-group mb-3">
                            <div *ngIf="email.invalid && email.touched" class="invalid-tooltip d-block">
                                El mail no es v치lido
                            </div>
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <ngx-fa name="fas fa-user" [animation]="true" size="lg"></ngx-fa>
                                </span>
                            </div>
                            <input type="email" #email="ngModel" [(ngModel)]="user.email" name="email"
                                class="form-control input_user"  placeholder="email" required>

                        </div>
                        <div class="input-group mb-2">
                            <div *ngIf="password.invalid && password.touched" class="invalid-tooltip d-block">
                                la contrase침a no es v치lida
                            </div>
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <ngx-fa name="fas fa-key" [animation]="true" flip="yes" size="lg"></ngx-fa>
                                </span>
                            </div>

                            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password"
                                class="form-control input_pass"  placeholder="password" required>

                        </div>

                        <div class="d-flex justify-content-center mt-3 login_container">
                            <button type="submit" name="button" class="btn login_btn">Login</button>
                        </div>
                    </form>
                </div>
                <!--  
        <div class="mt-4">
          <div class="d-flex justify-content-center links">
            Don't have an account? <a href="#" class="ml-2">Sign Up</a>
          </div>
          <div class="d-flex justify-content-center links">
            <a href="#">Forgot your password?</a>
          </div>
        </div> -->
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="alerta" style="text-align: center !important;">
            <strong>Error!</strong> Usuario o Contrase침a incorrecta.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
</div>
