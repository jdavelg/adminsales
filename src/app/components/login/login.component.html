<div class="centerwrapper">

    <div class="alert alert-danger" role="alert" *ngIf="alerta">
        Email o contrase침a incorrecta
    </div>
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <div class="brand_logo_container">
                        <img src="https://assets.hotsale.com.ar/assets/2021/imgs/icons/hotsale_date.svg"
                            class="brand_logo" alt="Logo">
                    </div>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <ngx-fa name="fas fa-user" [animation]="true" size="lg"></ngx-fa>
                                </span>
                            </div>
                            <input type="email" #email="ngModel" [(ngModel)]="user.email" name="email"
                                class="form-control input_user" value="" placeholder="email" required>
                            <small *ngIf="email.invalid && email.touched" class="invalid-feedback d-block">
                                El mail no es v치lido
                            </small>
                        </div>
                        <div class="input-group mb-2">

                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <ngx-fa name="fas fa-key" [animation]="true" flip="yes" size="lg"></ngx-fa>
                                </span>
                            </div>
                            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password"
                                class="form-control input_pass" value="" placeholder="password" required>
                            <small *ngIf="password.invalid && password.touched" class="invalid-feedback d-block">
                                la contrase침a no es v치lida
                            </small>
                        </div>

                        <div class="d-flex justify-content-center mt-3 login_container">
                            <button type="submit" name="button" class="btn login_btn">Login</button>
                        </div>
                    </form>
                </div>

        <div class="mt-4">

          </div>
          <div class="d-flex justify-content-center links">
            <a href="#">Forgot your password?</a>
          </div>
        </div> -->
            </div>
        </div>
    </div>
</div>
