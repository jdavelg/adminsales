<div class="container" style="text-align: center;">
   <nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
      <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true"><ngx-fa name="fas fa-desktop" [animation]="false" size="lg"></ngx-fa></button>
      <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false"><ngx-fa name="fas fa-mobile" [animation]="false" size="2x"></ngx-fa></button>
      <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false"><ngx-fa name="fas fa-tablet" [animation]="false" size="2x"></ngx-fa></button>
    </div>
  </nav>
  <div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
        <embed src="http://www.tcsgo.com" style="width:100%; height:800px;">
    </div>
    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
        <embed src="http://www.tcsgo.com" style="width:450px; height: 700px;">
    </div>
    <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
        <embed src="http://www.tcsgo.com" style="width: 750px; height: 800px;">
    </div>
  </div> 
</div>
